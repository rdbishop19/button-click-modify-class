<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/styles/powers.css">
    <title>Window Activate Powers</title>
</head>
<body>
    <article id="powerList">
        <section id="flight" class="power disabled">
            Flight
        </section>
        <section id="mindreading" class="power disabled">
            Mind Reading
        </section>
        <section id="xray" class="power disabled">
            X-ray Vision
        </section>
      </article>
    
      <button id="activate-flight">Toggle Flight</button>
      <button id="activate-mindreading">Toggle Mind Reading</button>
      <button id="activate-xray">Toggle X-ray Vision</button>
    
      <button id="activate-all">Activate All Powers</button>
      <button id="deactivate-all">Deactivate All Powers</button>
    
    
      <script src="/scripts/powers.js"></script>
</body>
</html>
